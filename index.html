<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<div id="calculator-container">
    <div id="screen-operation">/</div>
    <div id="screen-secondary">test</div>
    <div id="screen-primary">test</div>
    <a class="number-button button" id="seven" data-item="7" href="#">7</a>
    <a class="number-button button" id="eight" data-item="8" href="#">8</a>
    <a class="number-button button" id="nine" data-item="9" href="#">9</a>
    <a class="number-button button" id="four" data-item="4" href="#">4</a>
    <a class="number-button button" id="five" data-item="5" href="#">5</a>
    <a class="number-button button" id="six" data-item="6" href="#">6</a>
    <a class="number-button button" id="one" data-item="1" href="#">1</a>
    <a class="number-button button" id="two" data-item="2" href="#">2</a>
    <a class="number-button button" id="three" data-item="3" href="#">3</a>
    <a class="number-button button" id="zero" data-item="0" href="#">0</a>
    <a class="function-button button" id="plus" href="#">+</a>
    <a class="function-button button" id="minus" href="#">-</a>
    <a class="function-button button" id="divide" href="#">/</a>
    <a class="function-button button" id="multiply" href="#">*</a>
    <a class="function-button button" id="enter" href="#">enter</a>
</div>

    <script src="script.js"></script>
</body>
</html>
